<!DOCTYPE html>
<html lang="en">
<head>

<body>

<script>
    let celsius = prompt("Nhap độ C: ")

    let fahrenheit = Number(celsius) * (9/5) + 32;

    document.write("Độ C: "+ celsius);
    document.write("<br>");
    document.write("Độ F: " + fahrenheit);
</script>
