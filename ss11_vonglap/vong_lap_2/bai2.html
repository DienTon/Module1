<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp=1;
    let n=+prompt("Nhập số nguyên dương cần tính dai thừa");
    for (let i = 1; i <= n; i++) {
        temp=temp*i;
    }
    document.write("Giai thừa của số nguyên đã nhập là: "+ temp);
</script>
</body>
</html>
