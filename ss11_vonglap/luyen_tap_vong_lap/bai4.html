<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0,b=1,temp;
    for (let i = 0; i < 20; i++) {
            temp= a+b;
            a=b;
            b=temp;
            if (b % 5==0){
                document.write(b+" ");
                break;
        }
    }
</script>
</body>
</html>
