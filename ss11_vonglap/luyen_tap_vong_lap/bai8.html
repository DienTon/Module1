<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button style="width: 100px;height: 100px;font-size: 25px" onclick="choi()" >Chơi</button>

<script>
    function choi() {
        let dem =3;
        let n=parseInt(prompt("nhap vao khoan muon doan so"));
        n = Math.floor(Math.random() *11); // math.floor làm tròn đến 1 chữ số
        while(dem > 0){
            let doan = parseInt(prompt("Nhập số cần đoán: "));
            if(doan < n){
                dem--;
                alert("Số đã đoán bé hơn đáp án , còn " + dem + " lượt đoán");

            }else if(doan > n){
                dem--;
                alert("Số đã đoán lớn hơn đáp án , còn " + dem + " lượt đoán");
            }else{
                alert("WIN!!!");
                break;
            }
            if(dem == 0){
                alert("Bạn đã hết lượt đoán, ấn 'Chơi' để bắt đầu lại");
            }
        }

    }
</script>
</body>
</html>
