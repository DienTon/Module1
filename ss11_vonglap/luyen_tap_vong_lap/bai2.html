<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
    let nd = prompt("nhập nhiệt độ");

    while(nd > 100){
            alert("Vui lòng tăng nhiệt độ");
            nd=prompt("Nhập lại nhiệt độ: ");
    }
    while(nd < 20){
            alert("Vui lòng tăng nhiệt độ");
            nd=prompt("Nhập lại nhiệt độ: ");
    }

    document.write("Nhiệt độ hiện tại: " + nd);
</script>
</body>
</html>
