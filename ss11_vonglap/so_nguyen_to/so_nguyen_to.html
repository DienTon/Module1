<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ktra_snt(num) {
        if(num < 2){
            return false;
        }
        for (let i = 2; i < Math.sqrt(num); i++) {
            if(num % i == 0){
                return false;
            }
        }
        return true;
    }

    function in_snt() {
        let snt = 20; // 20 sô nguyên tố cần in.
        let dem = 0; // đếm snt đã in;
        let n= 2;
        while(dem < snt){
            if(ktra_snt(n)){
                document.write('<d style = "font-size: 50px">'+ n + " " + '</d>');
                dem++;
            }
            n++;
        }
    }

    in_snt();
</script>
</body>
</html>
