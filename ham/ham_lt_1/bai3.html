<body>
<script>
    function bai3(a,b) {
        a = +prompt("Nhập a")
        b = +prompt("Nhập b")

        if (a > b){
            alert("a lớn hơn b")
        }else if(a < b){
            let sum= a + b;
            alert("Tổng 2 số a và b= "+sum)
        }
    }

    bai3()
</script>
