<!DOCTYPE html>

<body>
<script>
    function binh_phuong(n) {
        while(true){
            n = +prompt("nhập n")
            if (n > 0){
                alert("Bình phương của "+n +" là: "+(n*n));
                break
            }else{
                alert("nhập lại n > 0")
            }
        }
    }

    binh_phuong()
</script>
