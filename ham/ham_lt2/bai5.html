<body>
<script>
    function min(a,b,c) {
        a = +prompt("Nhập a")
        b = +prompt("Nhập b")
        c = +prompt("Nhập c")

        if(a < b && a < c){
            alert("a nhỏ nhất")
        }else if(b < a && b < c){
            alert("b nhỏ nhất")
        }else{
            alert("c nhỏ nhất")
        }

    }

    min();
</script>
