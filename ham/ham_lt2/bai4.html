<body>
<script>
    function check(n) {
        return isNaN(n);
    }
    
    function f(n) {
        n= prompt("Nhập n");
        if (check(n)){
            alert("n không phải number")
        }else{
            alert("n là number")
        }
    }

    f();
</script>
