<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= +prompt("Nhập số lượng phần tử")
    let a = []

    for (let i = 0; i < n; i++) {
        let element = prompt("Nhập phần tử thứ " + i);
        a.push(element);
    }
    document.write(a);

    for (let i = 0; i < n; i++) {
        if(a[i] === '-'){
            a[i] = '_';
        }
    }
    document.write('<br>' + a);
</script>
</body>
</html>
