<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi thứ nhất:");
    let b = prompt("Nhập vào chuỗi thứ hai:");

    if (a === b) {
        alert("Hai chuỗi giống nhau.");
    } else {
        alert("Hai chuỗi khác nhau.");
    }
</script>
</body>
</html>
