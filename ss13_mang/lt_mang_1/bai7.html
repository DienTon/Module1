<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let v =+prompt("Nhập V");
    let arr= Array(1,2,3,4,7,8,9,10,5);
    document.write(arr)
    for (let i = 0; i < arr.length ; i++) {
        if(arr[i] == v){
            arr.splice(i,1);
        }
    }
    document.write("<br>mãng sau khi xóa: " + arr);
</script>

</body>
</html>
