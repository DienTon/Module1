<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = Array(1,22,33,4,5,66,7,88,9,10);
    let dem=0;
    for (let i = 0; i <arr1.length ; i++) {
        if(arr1[i] >= 10){
            dem++;
            document.write(arr1[i] +"<br>" );
        }
    }
    document.write("<br>tổng các số lớn hơn hoặc bằng 10: "+dem);
</script>
</body>
</html>
