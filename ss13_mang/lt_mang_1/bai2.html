<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = Array(1,22,33,4,5,66,7,88,9,10);
    let max=0;
    for (let i = 0; i <arr1.length ; i++) {
        if(max <= arr1[i]){
            max = arr1[i];
        }
    }
    document.write(arr1);
    document.write("<br>Số lớn nhất trong mãng là: "+max);
</script>

</body>
