<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr="mot hai ba";
    let arr2 = Array('u', 'e', 'o', 'a', 'i');
    let dem=0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr2.length ; j++) {
            if(arr[i] == arr2[j]){
                dem++;
            }
        }
    }
    document.write("số nguyên âm trong chuỗi là: "+dem);
</script>
</body>
</html>v
