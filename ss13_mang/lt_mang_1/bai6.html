<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let v=+prompt("Nhập số cần tìm")
    let a = Array(1,12,3,4,5,6,7,8,9);
    for (let i = 0; i < a.length; i++) {
        if(v == a[i]){
            document.write(v+ " in the array");
            break
        }else if( i == a.length-1){
            document.write(v + " is not in the array");
        }
    }
</script>
</body>
</html>
