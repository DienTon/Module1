<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính đơn giản</title>
</head>
<body>
<table style="size: 100px" border="1">
    <tr>
        <td colspan="4"><input type="number" name="" id="input"></td>
    </tr>
    <tr>
        <td>    <button onclick="number()" id="number1">1</button>  </td>
        <td>    <button onclick="number()" id="number2">2</button>  </td>
        <td>    <button onclick="number()" id="number3">3</button>  </td>
        <td>    <button onclick="number()" id="+">+</button>        </td>
    </tr>
    <tr>
        <td>    <button onclick="number()" id="number4">4</button>  </td>
        <td>    <button onclick="number()" id="number5">5</button>  </td>
        <td>    <button onclick="number()" id="number6">6</button>  </td>
        <td>    <button onclick="number()" id="-">-</button>        </td>
    </tr>
    <tr>
        <td>    <button onclick="number()" id="number7">7</button>  </td>
        <td>    <button onclick="number()" id="number8">8</button>  </td>
        <td>    <button onclick="number()" id="number9">9</button>  </td>
        <td>    <button onclick="number()" id="x">x</button>        </td>
    </tr>
    <tr>
        <td>    <button type="reset" id="reset">C</button>          </td>
        <td>    <button onclick="number()" id="number0">0</button>  </td>
        <td>    <button onclick="number()" id="=">=</button>        </td>
        <td>    <button onclick="number()" id="/">/</button>        </td>
    </tr>
</table>
</body>
<script src="may_tinh.js"></script>
</html>
