<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính đơn giản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table  border="1" style="text-align: center;border-collapse: collapse">
    <tr>
        <td  colspan="4"><input style="font-size: 30px" type="text" name="" id="input"></td>
    </tr>
    <tr>
        <td>    <button class="button" value="1" onclick="number('1')" id="number1">1</button>  </td>
        <td>    <button class="button" value="2" onclick="number('2')" id="number2">2</button>  </td>
        <td>    <button class="button" value="3" onclick="number('3')" id="number3">3</button>  </td>
        <td>    <button class="button" value="nb+" onclick="number('+')" id="+">+</button>        </td>
    </tr>
    <tr>
        <td>    <button class="button" value="4"onclick="number('4')" id="number4">4</button>  </td>
        <td>    <button class="button" value="5"onclick="number('5')" id="number5">5</button>  </td>
        <td>    <button class="button" value="6"onclick="number('6')" id="number6">6</button>  </td>
        <td>    <button class="button" value="-"onclick="number('-')" id="-">-</button>        </td>
    </tr>
    <tr>
        <td>    <button class="button" value="7"onclick="number('7')" id="number7">7</button>  </td>
        <td>    <button class="button" value="8"onclick="number('8')" id="number8">8</button>  </td>
        <td>    <button class="button" value="9"onclick="number('9')" id="number9">9</button>  </td>
        <td>    <button class="button" value="x"onclick="number('x')" id="x">x</button>        </td>
    </tr>
    <tr>
        <td>    <button class="button" type="reset" id="reset"onclick="reset()">C</button>          </td>
        <td>    <button class="button" value="0" onclick="number('0')" id="number0">0</button>  </td>
        <td>    <button class="button" value="=" onclick="ketqua()" id="=">=</button>        </td>
        <td>    <button class="button" value="/" onclick="number('/')" id="/">/</button>        </td>
    </tr>
</table>
<script src="may_tinh.js">
</script>

</body>

</html>
