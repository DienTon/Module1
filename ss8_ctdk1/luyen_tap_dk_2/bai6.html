<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải pt bậc 1</title>
</head>
<body>
<script>
    let a=+prompt("nhập a");
    let b=+prompt("nhập b");

    if(a == 0 && b == 0){
        document.write("pt có vô số nghiệm")
    }else if(a == 0 && b != 0){
        document.write("pt vô nghiệm");
    }else if(a != 0){
        let n = -b/a;
        document.write("pt có nghiệm : " + n );
    }
</script>
</body>
</html>
